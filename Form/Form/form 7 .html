<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>


    <form action="#" method="post">
        <h2>Form</h2>
        <fieldset>
            <legend>Personal Information:</legend>
            <div>
                <label for="first-name">First Name:</label>
                <input id="first-name" type="text" name="first-name" value="" placeholder="Write your first name"
                    required>
            </div>

            <div>
                <label for="last-name">Last Name:</label>
                <input id="last-name" type="text" name="last-name" value="" placeholder="Write your last-name" required>
            </div>

            <div>
                <label for="Password">Password:</label>
                <input id="Password" type="password" name="Password" value="" placeholder="Write your Password"
                    maxlength="16" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" value="" placeholder="Write your Email" required>
            </div>

            <div>
                <label for="date">Date:</label>
                <input id="date" type="date" name="date" value="" required>
            </div>
        </fieldset>

        <h3>Please cheek the following courses:</h3>

        <div>
            <label for="web-design">
                <input id="web-design" type="checkbox" name="web-design" value="web-design" checked>
                Web Design
            </label>
        </div>

        <div>
            <input id="web-development" type="checkbox" name="web-development" value="web-development">
            <label for="web-development">Web Development</label>
        </div>

        <div>
            <input id="graphic-design" type="checkbox" name="graphic-design" value="graphic-design">
            <label for="graphic-design">Graphic Design</label>
        </div>

        <p>Please cheek anyone:</p>

        <div>
            <input id="male" type="radio" name="gender" value="male">
            <label for="male">Male</label>
        </div>

        <div>
            <input id="female" type="radio" name="gender" value="female">
            <label for="female">female</label>
        </div>

        <div>
            <input id="other" type="radio" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <p>Please select anyone:</p>

        <div>
            <label for="select">Select:</label>
            <select id="select" name="country-name">
                <option value="">Select your country name</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="bangladesh">Bangladesh</option>
                <option value="india">India</option>
            </select>
        </div>

        <div>
            <p>Please select anyone:</p>
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" cols="20" rows="5"></textarea>
        </div>

        <div>
            <button type="submit" value="submit">Submit</button>
        </div>

    </form>


</body>

</html>
