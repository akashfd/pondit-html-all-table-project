<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Fastfield</h1>

    <p>Already have an account? <a href="http://www.google.com">Sign In</a></p>

    <form>

        <div>
            <label for="company-name"><b>Company Name:</b></label><br>
            <input id="company-name" type="text" name="company-name" value="" placeholder="Enter your company name">
        </div>
        <br>
        <div>
            <label for="first-name"><b>First Name:</b></label>
            <input id="first-name" type="tex" name="first-name" value="" placeholder="Enter your first name">

            <label for="lsst-name"><b>Last Name:</b></label>
            <input id="lsst-name" type="tex" name="lsst-name" value="" placeholder="Enter your last name">
        </div><br>

        <div>
            <label for="mobile-phone-number"><b>Mobile Phone Number:</b></label><br>
            <input id="mobile-phone-number" type="text" name="mobile-phone-number" value=""
                placeholder="Enter your mobile phone number" style="width: 200px;">
        </div><br>

        <div>
            <label for="email"><b>Email:</b></label><br>
            <input id="email" type="email" name="email" value="" placeholder="Enter your email address" required>
        </div><br>

        <div>
            <label for="password"><b>Password:</b></label><br>
            <input id="password" type="password" name="password" value="" placeholder="Choose a password"><br><br>
            <label for="re-enter-password"> <b>Re-Enter Password:</b></label><br>
            <input id="re-enter-password" type="password" name="re-enter-password" value=""
                placeholder="Re-Enter-Password">
        </div><br>

        <div>
            <button type="submit">START TRIAL</button>
        </div>


        <div>
            <p>By clicking "Start Trial" below, you are confirming that you have read and agree to the </p>
            <p>fastfield Mobile forms <a href="">Terms of Use</a> and <a href="">Privacy Policy</a></p>
        </div>




    </form>
</body>

</html>
