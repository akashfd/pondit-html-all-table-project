<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form action="#" class="w-50 bg-dark text-white p-4 m-auto">
            <div>
                <label class="form-label" for="name">Name: </label>
                <input class="form-control" type="text" id="name">
            </div>
    
            <div class="mt-3">
                <label class="form-label" for="email">Email: </label>
                <input class="form-control" type="email" id="email">
            </div>

            <div class="mt-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password">
                <p class="form-text">your will remain private. we will not share with anyone</p>
            </div>

            <div class="mt-3">
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" id="male" name="gender">
                    <label class="form-check-label" for="male">Male</label>
                </div>

                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" id="female" name="gender">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <div class="mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tnc" name="gender">
                    <label class="form-check-label" for="tnc">Accepts Terms and conditions</label>
                </div>
            </div>

            <div class="mt-3">
                <label for="department">Department: </label>
                <select name="department" id="department" class="form-select-inline">
                    <option value="cse" selected>CSE</option>
                    <option value="eee">EEE</option>
                    <option value="llb">LLB</option>
                </select>
            </div>

            <div class="mt-3">
                <button class="btn btn-info d-block m-auto">Submit</button>
            </div>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
