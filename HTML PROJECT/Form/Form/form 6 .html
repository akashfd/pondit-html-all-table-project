<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="#" method="post">

        <h1>
            Employee Registration Form
        </h1>

        <div>
            <input type="radio" id="mr." name="tetle" value="mr.">
            <label for="mr.">Mr.</label>

            <input type="radio" id="mrs." name="tetle" value="mrs.">
            <label for="mrs.">Mrs.</label>

            <input type="radio" id="ms." name="tetle" value="ms.">
            <label for="ms.">Ms.</label>
        </div><br>

        <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" value="" placeholder="First Name" required>
        </div><br>

        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" value="" placeholder="Last Name" required>
        </div><br>

        <div>
            <label for="present-address">Present Address</label>
            <input type="text" id="present-address" name="present-address" value="" required>
        </div><br>

        <div>
            <label for="permanent-address">Permanent Address</label>
            <input type="text" id="permanent-address" name="permanent-address" value="" required>
        </div><br>

        <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" value="">
        </div><br>

        <div>
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="dhaka">Dhaka</option>
                <option value="barisal">Barisal</option>
                <option value="chittagong">Chittagong</option>
                <option value="khulna">Khulna</option>
                <option value="rajshahi">Rajshahi</option>
                <option value="rangpur">Rangpur</option>
                <option value="sylhet">Sylhet</option>
            </select>
        </div><br>

        <div>
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip" value="">
        </div><br>

        <div>
            <label for="upload-photo">Upload Photo</label>
            <input type="file" id="upload-photo" name="upload-photo">
        </div><br>

        <div>
            <label for="e-mail">E-mail</label>
            <input type="email" id="e-mail" name="e-mail" value="">
        </div><br>

        <div>
            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile" name="mobile" value="" placeholder="+880">
        </div><br>

        <div>
            <span>Languages known</span>

            <div>
                <input type="checkbox" id="bangla" name="bangla" value="bangla">
                <label for="bangla">Bangla</label>
            </div>

            <div>
                <input type="checkbox" id="english" name="english" value="english">
                <label for="english">English</label>
            </div>

            <div>
                <input type="checkbox" id="hindi" name="hindi" value="hindi">
                <label for="hindi">Hindi</label>
            </div>
        </div>

        <div>
            <label for="additional-information">Additional Information</label>
            <textarea name="additional-information" id="additional-information" cols="20" rows="5" placeholder="Optional"></textarea>
        </div><br>

        <div>
            <input type="submit">
            <input type="reset">
        </div>
        
    </form>

</body>

</html>
