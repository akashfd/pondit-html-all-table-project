<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>CARTER FLOORS</h1>
        <p>Rustic Hardwood Floors</p>
    </div>

    <h2>Schedule your free flooring estimate</h2>
    <p>Fill out your information below, and well be in touch within 2 hours.</p>

    <form>
        <div>
            <span>Name*</span><br />
            <input id="first-name*" type="text" name="first-name" value="" placeholder="First Name" />
            <input id="last-name*" type="text" name="last-name" value="" placeholder="Last Name" />
        </div><br>
        <div>
            <label for="email">Email*</label>
            <input id="email" type="email" name="email" value="">
        </div>
        <br>
        <div>
            <label for="phone">Phone</label>
            <input id="phone" type="tel" name="phone" value="">
        </div>
        <br>
        <div>
            <button type="submit">SCHEDULE MY ESTIMATE</button>
        </div>
    </form>
</body>


</html>
